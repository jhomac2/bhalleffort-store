<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BHALLEFFORT | Tienda online Ecuador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--celeste:#87ceeb;--morado:#4c0d8c;--turquesa:#00c8c8;--turquesaOsc:#009e9e;--texto:#222;--fondo:#f5f7fa}
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',system-ui,Arial}
    body{background:var(--fondo);color:var(--texto); padding-bottom: 60px;}
    
    /* ESTILOS DE IMAGEN Y HOVER */
    .product-image-container {
      position: relative;
      width: 100%;
      height: 250px; /* Ajusta seg√∫n prefieras */
      overflow: hidden;
      background: #eee;
    }
    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease;
    }
    .product-image.back {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0; /* Oculta la espalda al inicio */
    }
    .product-card:hover .product-image.front {
      opacity: 0; /* Oculta frente al pasar mouse */
    }
    .product-card:hover .product-image.back {
      opacity: 1; /* Muestra espalda al pasar mouse */
    }

    /* RESTO DE TU DISE√ëO MANTENIDO */
    .container{width:90%;max-width:1200px;margin:auto}
    .flex-space{display:flex;align-items:center;justify-content:space-between}
    .top-bar{background:var(--morado);color:#fff;font-size:13px;padding:4px 0}
    .top-bar .social-icons{display:flex;gap:8px;font-size:16px}
    .top-bar .social-icons a{color:#fff}
    .main-header{padding:10px 0;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .logo-section{display:flex;align-items:center;gap:10px}
    .whale-icon{width:46px;border:2px solid var(--morado);border-radius:50%}
    .brand-text h1{font-size:20px;color:var(--morado)}
    .dual-buttons{display:flex;gap:1rem;justify-content:center;margin:1rem 0;flex-wrap:wrap}
    .btn-rifas{padding:.8rem 1.4rem;border-radius:6px;font-weight:700;text-decoration:none;color:#fff;background:#ff6600}
    .btn-wa{padding:.8rem 1.4rem;border-radius:6px;font-weight:700;text-decoration:none;color:#fff;background:#25d366}
    .main-nav{position:sticky;top:0;z-index:999;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .main-nav ul{list-style:none;display:flex;flex-wrap:wrap;justify-content:center}
    .main-nav a{color:var(--morado);padding:10px 12px;display:block;font-size:14px;text-decoration:none;font-weight:600}
    .hero-banner{background:url('prod-oferta.jpg') center/cover no-repeat;height:220px;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;text-shadow:1px 1px 3px #000}
    .products-grid-ten{display:grid;gap:15px;grid-template-columns:repeat(5,1fr);margin:20px auto;max-width:1100px}
    .product-card{background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1);overflow:hidden;display:flex;flex-direction:column}
    .product-info{padding:10px;display:flex;flex-direction:column;flex:1}
    .current-price{font-weight:700;color:var(--turquesa);font-size:17px}
    .btn-buy{background:var(--turquesa);color:#fff;border:none;padding:8px;border-radius:4px;cursor:pointer;margin-top:auto;font-weight:600}
    
    /* Carrito y modales igual a tu c√≥digo previo */
    #cart-icon{position:fixed;top:15px;right:15px;background:#fff;border-radius:50%;padding:8px;box-shadow:0 2px 5px rgba(0,0,0,.15);cursor:pointer;z-index:1000}
    #cart-badge{background:var(--turquesa);color:#fff;border-radius:50%;padding:2px 6px;font-size:11px;position:absolute;top:-4px;right:-4px}
    #banner-div{position:fixed;bottom:0;left:0;right:0;display:flex;background:#fff;z-index:999}
    #banner-envio, #banner-sorteo{flex:1;color:#fff;text-align:center;padding:8px;font-size:13px}
    #noti-add{position:fixed;bottom:70px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:8px 14px;border-radius:4px;display:none;z-index:9999}
    
    @media(max-width:768px){ .products-grid-ten{grid-template-columns:repeat(2,1fr)} }
  </style>
</head>
<body>

  <div id="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cart-badge">0</span></div>
  <div id="noti-add"></div>

  <div class="top-bar">
    <div class="container flex-space">
      <div class="social-icons">
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div><i class="fas fa-truck"></i> ENV√çOS 100% SEGUROS</div>
    </div>
  </div>

  <header class="main-header">
    <div class="container flex-space">
      <div class="logo-section">
        <img src="logo-ballena.png" class="whale-icon">
        <div class="brand-text"><h1>BHALLEFFORT</h1><p>Tienda Online Ecuador</p></div>
      </div>
      <div class="dual-buttons">
        <a href="https://wa.me/593963923399" class="btn-wa">üì± WhatsApp</a>
      </div>
    </div>
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html">INICIO</a></li>
      <li><a href="ropa.html">ROPA</a></li>
      <li><a href="zapatos.html">ZAPATOS</a></li>
    </ul>
  </nav>

  <section class="hero-banner">
    <h1>‚ú® PRODUCTOS DESTACADOS ‚ú®</h1>
  </section>

  <div class="container">
    <div class="products-grid-ten" id="products-grid">
      </div>
  </div>

  <div id="banner-div">
    <div id="banner-envio" style="background:#ff9800">üöö Env√≠o gratis desde $50</div>
    <div id="banner-sorteo" style="background:var(--morado)">üéâ Participa en la Rifa</div>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('bh-cart')) || [];

    // FUNCI√ìN PARA CARGAR PRODUCTOS DESDE EL ARCHIVO JSON
    async function cargarProductos() {
      try {
        const respuesta = await fetch('productos.json');
        const productos = await respuesta.json();
        dibujarProductos(productos);
      } catch (error) {
        console.error("Error cargando el cat√°logo:", error);
      }
    }

    function dibujarProductos(lista) {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = lista.map(p => `
        <div class="product-card">
          <div class="product-image-container">
            <img src="${p.img}" class="product-image front" alt="${p.nombre}">
            <img src="${p.imgBack}" class="product-image back" alt="${p.nombre} atr√°s">
          </div>
          <div class="product-info">
            <span class="product-category">${p.cat}</span>
            <h4 class="product-name">${p.nombre}</h4>
            <div class="current-price">$${p.precio.toFixed(2)}</div>
            <button class="btn-buy" onclick="addCart('${p.id}','${p.nombre}',${p.precio})">A√±adir al carrito</button>
          </div>
        </div>`).join('');
    }

    function addCart(id, nombre, precio) {
      carrito.push({id, nombre, precio});
      localStorage.setItem('bh-cart', JSON.stringify(carrito));
      document.getElementById('cart-badge').textContent = carrito.length;
      mostrarNoti(`‚úÖ ${nombre} a√±adido`);
    }

    function mostrarNoti(texto) {
      const noti = document.getElementById('noti-add');
      noti.textContent = texto;
      noti.style.display = 'block';
      setTimeout(() => noti.style.display = 'none', 2000);
    }

    // Iniciar carga
    cargarProductos();
    document.getElementById('cart-badge').textContent = carrito.length;
  </script>
</body>
</html>
