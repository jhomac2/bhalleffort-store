<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BHALLEFFORT ‚Äì Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--celeste:#87ceeb;--morado:#4c0d8c;--turquesa:#00c8c8;--texto:#222;--fondo:#f5f7fa}
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{background:var(--fondo);color:var(--texto);padding-bottom:80px}
    .container{width:90%;max-width:1200px;margin:auto}
    
    /* Header y Nav */
    .main-header{padding:15px 0;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1);text-align:center}
    .logo-section img{width:50px;border:2px solid var(--morado);border-radius:50%}
    .main-nav{position:sticky;top:0;z-index:999;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .main-nav ul{list-style:none;display:flex;justify-content:center;gap:10px}
    .main-nav a{color:var(--morado);padding:12px;display:block;font-size:14px;text-decoration:none;font-weight:600}
    .main-nav a.active{border-bottom:3px solid var(--morado)}

    /* Grid de 4 columnas */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px;padding:20px 0}
    
    /* Tarjeta de Producto */
    .card{background:#fff;padding:15px;border-radius:12px;text-align:center;box-shadow:0 4px 6px rgba(0,0,0,0.05);transition:transform 0.3s}
    .card:hover{transform:translateY(-5px)}
    .img-container{position:relative;width:100%;height:250px;overflow:hidden;border-radius:8px}
    .img-container img{width:100%;height:100%;object-fit:cover;transition:opacity 0.3s ease}
    .img-espalda{position:absolute;top:0;left:0;opacity:0}
    .card:hover .img-front{opacity:0}
    .card:hover .img-espalda{opacity:1}

    .product-desc{font-size:11px;color:#666;margin:8px 0;height:32px;overflow:hidden;line-height:1.3}
    .price{color:var(--morado);font-weight:700;font-size:18px;margin-bottom:10px}
    .btn-add{background:var(--morado);color:#fff;border:none;padding:10px;width:100%;border-radius:6px;cursor:pointer;font-weight:600}

    /* Banners e Icono */
    #cart-icon{position:fixed;top:20px;right:20px;background:#fff;padding:12px;border-radius:50%;box-shadow:0 4px 10px rgba(0,0,0,0.1);cursor:pointer;z-index:1000}
    #cart-badge{background:var(--turquesa);color:#fff;border-radius:50%;padding:2px 7px;font-size:11px;position:absolute;top:0;right:0}
    #banner-div{position:fixed;bottom:0;width:100%;display:flex;z-index:999}
    #banner-envio, #banner-sorteo{flex:1;color:#fff;text-align:center;padding:12px;font-size:13px;font-weight:600}
    #banner-envio{background:#ff9800}
    #banner-sorteo{background:var(--morado)}
  </style>
</head>
<body>

  <div id="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cart-badge">0</span></div>

  <header class="main-header">
    <div class="logo-section">
      <img src="logo-ballena.png" alt="BHALLEFFORT">
      <h1 style="color:var(--morado); font-size:22px">BHALLEFFORT</h1>
    </div>
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html" class="active">INICIO</a></li>
      <li><a href="ropa.html">ROPA</a></li>
      <li><a href="zapatos.html">ZAPATOS</a></li>
      <li><a href="varios.html">VARIOS</a></li>
      <li><a href="promociones.html">PROMOS</a></li>
    </ul>
  </nav>

  <div id="banner-div">
    <div id="banner-envio">üöö Env√≠o gratis desde $50</div>
    <div id="banner-sorteo">üéâ Rifa autom√°tica desde $30</div>
  </div>

  <main class="container">
    <h2 style="text-align:center; margin-top:30px; color:var(--morado)">OFERTAS DESTACADAS</h2>
    <div class="grid" id="productos-grid"></div>
  </main>

  <script>
    let carrito = JSON.parse(localStorage.getItem('bh-cart')) || [];

    async function cargarIndex() {
      try {
        const res = await fetch('productos.json');
        const data = await res.json();
        
        // Filtra 12 productos de la categor√≠a "Promociones"
        const promos = data.filter(p => p.cat === "Promociones").slice(0, 12);
        
        const grid = document.getElementById('productos-grid');
        grid.innerHTML = promos.map(p => `
          <div class="card">
            <div class="img-container">
              <img src="${p.img}" class="img-front">
              <img src="${p.imgBack}" class="img-espalda">
            </div>
            <h3 style="font-size:15px; margin-top:10px">${p.nombre}</h3>
            <p class="product-desc">${p.desc || 'Exclusivo de BHALLEFFORT'}</p>
            <p class="price">$${p.precio.toFixed(2)}</p>
            <button class="btn-add" onclick="agregar('${p.id}','${p.nombre}',${p.precio})">
              <i class="fas fa-cart-plus"></i> AGREGAR
            </button>
          </div>
        `).join('');
      } catch (e) { console.error("Error cargando productos", e); }
    }

    function agregar(id, nombre, precio) {
      carrito.push({id, nombre, precio, tipo: "producto"});
      localStorage.setItem('bh-cart', JSON.stringify(carrito));
      actualizarUI();
    }

    function actualizarUI() {
      // C√°lculo excluyendo rifas para los beneficios
      const subtotalFisico = carrito.filter(i => i.tipo !== "rifa").reduce((s, i) => s + i.precio, 0);
      
      const bEnvio = document.getElementById('banner-envio');
      const bSorteo = document.getElementById('banner-sorteo');

      bEnvio.style.background = subtotalFisico >= 50 ? "#25D366" : "#ff9800";
      bEnvio.innerHTML = subtotalFisico >= 50 ? "‚úÖ ¬°ENV√çO GRATIS!" : "üöö Env√≠o gratis desde $50";

      if(subtotalFisico >= 30) {
        bSorteo.innerHTML = "üéâ ¬°YA EST√ÅS EN LA RIFA!";
        bSorteo.style.background = "#25D366";
      } else {
        bSorteo.innerHTML = "üéâ Rifa autom√°tica desde $30";
        bSorteo.style.background = "var(--morado)";
      }
      
      document.getElementById('cart-badge').textContent = carrito.length;
    }

    cargarIndex();
    actualizarUI();
  </script>
</body>
</html>
