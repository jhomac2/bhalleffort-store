<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BHALLEFFORT | Tienda online Ecuador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://jhomac2.github.io/bhalleffort-store/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--celeste:#87ceeb;--morado:#4c0d8c;--turquesa:#00c8c8;--turquesaOsc:#009e9e;--texto:#222;--fondo:#f5f7fa}
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',system-ui,Arial}
    body{background:var(--fondo);color:var(--texto);padding-bottom:80px}
    img{max-width:100%;display:block}
    .container{width:90%;max-width:1200px;margin:auto}
    .flex-space{display:flex;align-items:center;justify-content:space-between}
    .top-bar{background:var(--morado);color:#fff;font-size:13px;padding:4px 0}
    .main-header{padding:10px 0;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .logo-section{display:flex;align-items:center;gap:10px}
    .whale-icon{width:46px;border:2px solid var(--morado);border-radius:50%}
    .brand-text h1{font-size:20px;color:var(--morado)}
    .brand-text p{font-size:12px;color:var(--morado);opacity:.9}

    .dual-buttons{display:flex;gap:1rem;justify-content:center;margin:1rem 0;flex-wrap:wrap}
    .btn-rifas,.btn-wa{padding:.8rem 1.4rem;border-radius:6px;font-weight:700;text-decoration:none;color:#fff;box-shadow:0 2px 4px rgba(0,0,0,.25)}
    .btn-rifas{background:#ff6600}
    .btn-wa{background:#25d366}

    .main-nav{position:sticky;top:0;z-index:999;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .main-nav ul{list-style:none;display:flex;flex-wrap:wrap;justify-content:center}
    .main-nav a{color:var(--morado);padding:10px 12px;display:block;font-size:14px;text-decoration:none;font-weight:600}

    .hero-banner{background:url('prod-oferta.jpg') center/cover no-repeat;height:220px;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;text-shadow:1px 1px 3px #000}

    /* Grid de 4 columnas (3 filas = 12 productos) */
    .products-grid-ten{
      display:grid;
      gap:15px;
      grid-template-columns:repeat(4,1fr);
      max-width:1150px;
      margin:auto;
    }

    .product-card{background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1);display:flex;flex-direction:column;overflow:hidden;cursor:pointer}
    .product-image-container {position: relative; width: 100%; height: 230px; overflow: hidden;}
    .product-image {width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease, opacity 0.3s ease;}
    .product-image.back {position: absolute; top: 0; left: 0; opacity: 0;}
    
    .product-card:hover .product-image.front { opacity: 0; transform: scale(1.05); }
    .product-card:hover .product-image.back { opacity: 1; transform: scale(1.05); }

    .product-info{padding:12px;display:flex;flex-direction:column;flex:1}
    .product-category{font-size:10px;color:#777;text-transform:uppercase}
    .product-name{font-size:14px;margin:4px 0;font-weight:600;line-height:1.2}
    .product-desc-short{font-size:11px;color:#666;margin-bottom:8px;height:28px;overflow:hidden}
    .current-price{font-weight:700;color:var(--morado);font-size:17px;margin-bottom:10px}
    
    .btn-buy{background:var(--morado);color:#fff;border:none;padding:10px;border-radius:4px;cursor:pointer;font-weight:600;width:100%}

    @media(max-width:992px){ .products-grid-ten{grid-template-columns:repeat(3,1fr)} }
    @media(max-width:600px){ .products-grid-ten{grid-template-columns:repeat(2,1fr)} }

    #cart-icon{position:fixed;top:15px;right:15px;background:#fff;border-radius:50%;padding:8px;box-shadow:0 2px 5px rgba(0,0,0,.15);cursor:pointer;z-index:1000}
    #cart-badge{background:var(--turquesa);color:#fff;border-radius:50%;padding:2px 6px;font-size:11px;position:absolute;top:-4px;right:-4px}
    #banner-div{position:fixed;bottom:0;left:0;right:0;display:flex;z-index:999}
    #banner-envio{flex:1;background:#ff9800;color:#fff;text-align:center;padding:10px;font-size:13px;font-weight:600}
    #banner-sorteo{flex:1;background:var(--morado);color:#fff;text-align:center;padding:10px;font-size:13px;font-weight:600}

    .cart-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:2000}
    .cart-modal>div{background:#fff;width:90%;max-width:450px;margin:50px auto;padding:20px;border-radius:8px;position:relative}
  </style>
</head>
<body>

  <div id="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cart-badge">0</span></div>

  <div id="banner-div">
    <div id="banner-envio">üöö Env√≠o gratis desde $50</div>
    <div id="banner-sorteo">üéâ Rifa autom√°tica desde $30</div>
  </div>

  <header class="main-header">
    <div class="container flex-space">
      <div class="logo-section">
        <img src="logo-ballena.png" alt="BHALLEFFORT" class="whale-icon">
        <div class="brand-text"><h1>BHALLEFFORT</h1><p>Tienda Online Ecuador</p></div>
      </div>
      <div class="dual-buttons">
        <a href="super-rifas.html" class="btn-rifas">üéâ Rifas</a>
        <a href="https://wa.me/593963923399" class="btn-wa">üì± WhatsApp</a>
      </div>
    </div>
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html">INICIO</a></li>
      <li><a href="ropa.html">ROPA</a></li>
      <li><a href="zapatos.html">ZAPATOS</a></li>
      <li><a href="varios.html">VARIOS</a></li>
      <li><a href="promociones.html">PROMOS</a></li>
    </ul>
  </nav>

  <section class="hero-banner">
    <h1>PROMOCIONES EXCLUSIVAS</h1>
  </section>

  <section class="container" style="padding:40px 0">
    <h2 style="text-align:center;margin-bottom:25px;color:var(--morado)">‚ú® OFERTAS DE LA SEMANA ‚ú®</h2>
    <div class="products-grid-ten" id="products-grid"></div>
  </section>

  <div id="cart-modal" class="cart-modal">
    <div>
      <h3>Tu Carrito</h3>
      <div id="cart-items" style="margin:15px 0; max-height:300px; overflow-y:auto"></div>
      <div style="font-weight:700; font-size:18px; text-align:right" id="cart-total">Total: $0.00</div>
      <button id="btn-wa-cart" style="background:#25D366; color:#fff; width:100%; padding:12px; border:none; border-radius:5px; margin-top:10px; cursor:pointer">Pedir por WhatsApp üêã</button>
      <button onclick="document.getElementById('cart-modal').style.display='none'" style="width:100%; margin-top:10px; background:#eee; border:none; padding:8px; cursor:pointer">Cerrar</button>
    </div>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('bh-cart')) || [];

    async function cargarIndex() {
      try {
        const res = await fetch('productos.json');
        const data = await res.json();
        // Filtramos 12 de la categor√≠a "Promociones"
        const promos = data.filter(p => p.cat === "Promociones").slice(0, 12);
        
        const grid = document.getElementById('products-grid');
        grid.innerHTML = promos.map(p => `
          <div class="product-card">
            <div class="product-image-container">
              <img src="${p.img}" class="product-image front">
              <img src="${p.imgBack}" class="product-image back">
            </div>
            <div class="product-info">
              <span class="product-category">${p.cat}</span>
              <h4 class="product-name">${p.nombre}</h4>
              <p class="product-desc-short">${p.desc || 'Calidad BHALLEFFORT'}</p>
              <div class="current-price">$${p.precio.toFixed(2)}</div>
              <button class="btn-buy" onclick="addCart('${p.id}','${p.nombre}',${p.precio})">AGREGAR</button>
            </div>
          </div>`).join('');
      } catch (e) { console.error(e); }
    }

    function addCart(id, nombre, precio) {
      carrito.push({id, nombre, precio, tipo: "producto"});
      localStorage.setItem('bh-cart', JSON.stringify(carrito));
      actualizarUI();
    }

    function actualizarUI() {
      const subtotalFisico = carrito.filter(i => i.tipo !== "rifa").reduce((s, i) => s + i.precio, 0);
      document.getElementById('cart-badge').textContent = carrito.length;
      
      const bEnvio = document.getElementById('banner-envio');
      const bSorteo = document.getElementById('banner-sorteo');

      // Env√≠o Gratis $50
      if(subtotalFisico >= 50) {
        bEnvio.innerHTML = "‚úÖ ¬°Env√≠o GRATIS!";
        bEnvio.style.background = "#25D366";
      } else {
        bEnvio.innerHTML = "üöö Env√≠o gratis desde $50";
        bEnvio.style.background = "#ff9800";
      }

      // Rifa Autom√°tica $30
      if(subtotalFisico >= 30) {
        bSorteo.innerHTML = "üéâ ¬°YA EST√ÅS EN LA RIFA!";
        bSorteo.style.background = "#4c0d8c";
      } else {
        bSorteo.innerHTML = "üéâ Rifa autom√°tica desde $30";
      }
    }

    // Modal del Carrito
    document.getElementById('cart-icon').onclick = () => {
      const itemsDiv = document.getElementById('cart-items');
      const total = carrito.reduce((s, i) => s + i.precio, 0);
      itemsDiv.innerHTML = carrito.map((p, i) => `
        <div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:5px 0">
          <span>${p.nombre} ($${p.precio})</span>
          <button onclick="borrar(${i})" style="color:red; background:none; border:none; cursor:pointer">üóëÔ∏è</button>
        </div>`).join('');
      document.getElementById('cart-total').textContent = "Total: $" + total.toFixed(2);
      document.getElementById('cart-modal').style.display = 'block';
    };

    function borrar(i) {
      carrito.splice(i, 1);
      localStorage.setItem('bh-cart', JSON.stringify(carrito));
      actualizarUI();
      document.getElementById('cart-icon').click();
    }

    document.getElementById('btn-wa-cart').onclick = () => {
      const subtotal = carrito.filter(i => i.tipo !== "rifa").reduce((s, i) => s + i.precio, 0);
      const totalFinal = carrito.reduce((s, i) => s + i.precio, 0) + (subtotal >= 50 ? 0 : 3.50);
      let texto = "üêã Pedido BHALLEFFORT:\n" + carrito.map(p => `‚Ä¢ ${p.nombre}`).join("\n");
      if(subtotal >= 30) texto += "\n\n‚úÖ ¬°Participo en la RIFA!";
      texto += `\n\nTotal a pagar: $${totalFinal.toFixed(2)}`;
      window.open("https://wa.me/593963923399?text=" + encodeURIComponent(texto));
    };

    cargarIndex();
    actualizarUI();
  </script>
</body>
</html>
