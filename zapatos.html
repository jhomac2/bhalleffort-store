<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Zapatos ‚Äì BHALLEFFORT | Calidad al mejor precio</title>
  <meta name="description" content="Compra zapatos al mejor precio en Ecuador. Env√≠os a todo el pa√≠s.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://jhomac2.github.io/bhalleffort-store/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--celeste:#87ceeb;--morado:#4c0d8c;--turquesa:#00c8c8;--turquesaOsc:#009e9e;--texto:#222;--fondo:#f5f7fa}
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',system-ui,Arial}
    body{background:var(--fondo);color:var(--texto);padding-bottom:80px}
    img{max-width:100%;display:block}
    .container{width:90%;max-width:1200px;margin:auto}
    .flex-space{display:flex;align-items:center;justify-content:space-between}
    .top-bar{background:var(--morado);color:#fff;font-size:13px;padding:4px 0}
    .main-header{padding:10px 0;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .whale-icon{width:46px;border:2px solid var(--morado);border-radius:50%}
    .brand-text h1{font-size:20px;color:var(--morado)}
    .main-nav{position:sticky;top:0;z-index:999;background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1)}
    .main-nav ul{list-style:none;display:flex;flex-wrap:wrap;justify-content:center}
    .main-nav a{color:var(--morado);padding:10px 12px;display:block;font-size:14px;text-decoration:none;font-weight:600}
    .main-nav a.active{background:var(--morado);color:#fff;border-radius:4px}
    .products-grid-ten{display:grid;gap:15px;grid-template-columns:repeat(5,1fr);margin:20px 0}
    .product-card{background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1);display:flex;flex-direction:column;overflow:hidden;cursor:pointer}
    .product-image-container{position:relative;height:200px;overflow:hidden}
    .product-image{width:100%;height:100%;object-fit:cover;transition:transform .5s, opacity .3s}
    .product-image.back{position:absolute;top:0;left:0;opacity:0}
    .product-card:hover .product-image.front{opacity:0;transform:scale(1.1)}
    .product-card:hover .product-image.back{opacity:1;transform:scale(1.1)}
    .product-info{padding:10px;display:flex;flex-direction:column;flex:1}
    .product-name{font-size:14px;margin:4px 0;line-height:1.2;font-weight:600}
    .product-desc-short{font-size:11px;color:#666;height:32px;overflow:hidden;margin-bottom:5px}
    .current-price{font-weight:700;color:var(--turquesa);font-size:17px}
    .btn-buy{background:var(--turquesa);color:#fff;border:none;padding:8px;border-radius:4px;cursor:pointer;margin-top:auto;font-weight:600}
    #cart-icon{position:fixed;top:15px;right:15px;background:#fff;border-radius:50%;padding:8px;box-shadow:0 2px 5px rgba(0,0,0,.15);cursor:pointer;z-index:1000}
    #cart-badge{background:var(--turquesa);color:#fff;border-radius:50%;padding:2px 6px;font-size:11px;position:absolute;top:-4px;right:-4px}
    .cart-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:2000}
    .cart-modal>div{background:#fff;width:90%;max-width:480px;margin:60px auto;padding:15px;border-radius:8px;position:relative;display:flex;flex-direction:column;max-height:80vh}
    #banner-div{position:fixed;bottom:0;left:0;right:0;display:flex;z-index:999}
    #banner-envio{flex:1;background:#ff9800;color:#fff;text-align:center;padding:8px;font-size:13px}
    #banner-sorteo{flex:1;background:var(--morado);color:#fff;text-align:center;padding:8px;font-size:13px}
    #noti-add{position:fixed;bottom:60px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:8px 14px;border-radius:4px;display:none;z-index:9999}
    @media(max-width:768px){.products-grid-ten{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>

  <div id="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cart-badge">0</span></div>
  <div id="noti-add"></div>

  <div id="banner-div">
    <div id="banner-envio">üöö Env√≠o gratis desde $50</div>
    <div id="banner-sorteo">üéâ Por compras superiores a $30 en productos participas en nuestra rifa mensual</div>
  </div>

  <header class="main-header">
    <div class="container flex-space">
      <div class="logo-section">
        <img src="logo-ballena.png" class="whale-icon">
        <div class="brand-text"><h1>BHALLEFFORT</h1><p>Descubre lo que necesitas</p></div>
      </div>
      <a href="super-rifas.html" style="background:#ff6600;color:#fff;padding:10px;border-radius:5px;text-decoration:none;font-weight:700">üéâ RIFAS</a>
    </div>
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html">INICIO</a></li>
      <li><a href="ropa.html">ROPA</a></li>
      <li><a href="zapatos.html" class="active">ZAPATOS</a></li>
      <li><a href="promociones.html">PROMOCIONES</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2 style="text-align:center; margin:20px 0; color:var(--morado)">OFERTAS EN ZAPATOS</h2>
    <div class="products-grid-ten" id="products-grid"></div>
  </main>

  <div id="cart-modal" class="cart-modal">
    <div>
      <h3 style="padding:10px">Tu carrito</h3>
      <div id="cart-items" style="flex:1; overflow-y:auto; padding:10px"></div>
      <div id="cart-resumen" style="padding:10px; border-top:1px solid #eee"></div>
      <button id="btn-wa-cart" style="background:#25D366;color:#fff;border:none;padding:12px;cursor:pointer;font-weight:700;width:100%">ENVIAR PEDIDO POR WHATSAPP üêã</button>
      <button onclick="document.getElementById('cart-modal').style.display='none'" style="background:none;border:none;padding:10px;cursor:pointer;color:#777">Cerrar</button>
    </div>
  </div>

  <script>
    let productosZapatos = [];
    let carrito = JSON.parse(localStorage.getItem('bh-cart')) || [];

    async function cargarZapatos() {
      try {
        const res = await fetch('productos.json');
        const data = await res.json();
        productosZapatos = data.filter(p => p.cat === "Zapatos");
        dibujarZapatos();
      } catch (e) { console.error(e); }
    }

    function dibujarZapatos() {
      const grid = document.getElementById('products-grid');
      grid.innerHTML = productosZapatos.map(p => `
        <div class="product-card">
          <div class="product-image-container">
            <img src="${p.img}" class="product-image front">
            <img src="${p.imgBack}" class="product-image back">
          </div>
          <div class="product-info">
            <h4 class="product-name">${p.nombre}</h4>
            <p class="product-desc-short">${p.desc || 'Calidad BHALLEFFORT'}</p>
            <div class="current-price">$${p.precio.toFixed(2)}</div>
            <button class="btn-buy" onclick="addCart('${p.id}','${p.nombre}',${p.precio})">A√ëADIR AL CARRITO</button>
          </div>
        </div>`).join('');
    }

    function addCart(id, nombre, precio) {
      carrito.push({id, nombre, precio, tipo: "producto"});
      localStorage.setItem('bh-cart', JSON.stringify(carrito));
      actualizarUI();
      mostrarNoti(`‚úÖ ${nombre} a√±adido`);
    }

    function actualizarUI() {
      const subProd = carrito.filter(i => i.tipo === "producto").reduce((s, i) => s + i.precio, 0);
      document.getElementById('cart-badge').textContent = carrito.length;
      
      const bEnvio = document.getElementById('banner-envio');
      const bSorteo = document.getElementById('banner-sorteo');

      bEnvio.style.background = subProd >= 50 ? "#25D366" : "#ff9800";
      bEnvio.innerHTML = subProd >= 50 ? "‚úÖ ¬°TU ENV√çO ES GRATIS!" : "üöö Env√≠o gratis desde $50";

      bSorteo.style.background = subProd >= 30 ? "#25D366" : "var(--morado)";
      bSorteo.innerHTML = subProd >= 30 ? "üéâ ¬°YA EST√ÅS EN LA RIFA MENSUAL!" : "üéâ Por compras superiores a $30 en productos participas en nuestra rifa mensual";
    }

    function mostrarModal() {
      const items = document.getElementById('cart-items');
      const resumen = document.getElementById('cart-resumen');
      const subtotalTotal = carrito.reduce((s, i) => s + i.precio, 0);
      const subtotalFisico = carrito.filter(i => i.tipo === "producto").reduce((s, i) => s + i.precio, 0);
      
      const costoEnvio = (subtotalFisico > 0 && subtotalFisico < 50) ? 3.50 : 0;
      const totalFinal = subtotalTotal + costoEnvio;

      items.innerHTML = carrito.map((p, i) => `
        <div style="display:flex;justify-content:space-between;margin-bottom:8px">
          <span>${p.nombre} ($${p.precio.toFixed(2)})</span>
          <button onclick="removeItem(${i})" style="border:none;background:none;color:red;cursor:pointer">üóëÔ∏è</button>
        </div>`).join('');

      resumen.innerHTML = `
        <div style="display:flex;justify-content:space-between"><span>Productos:</span><span>$${subtotalTotal.toFixed(2)}</span></div>
        <div style="display:flex;justify-content:space-between;color:${costoEnvio===0?'green':'black'}">
          <span>Env√≠o:</span><span>${costoEnvio === 0 ? 'GRATIS' : '$'+costoEnvio.toFixed(2)}</span>
        </div>
        <div style="display:flex;justify-content:space-between;font-weight:700;font-size:18px"><span>TOTAL:</span><span>$${totalFinal.toFixed(2)}</span></div>
      `;
      document.getElementById('cart-modal').style.display = 'block';
    }

    function removeItem(i) {
      carrito.splice(i, 1);
      localStorage.setItem('bh-cart', JSON.stringify(carrito));
      actualizarUI(); mostrarModal();
    }

    function mostrarNoti(t) {
      const n = document.getElementById('noti-add');
      n.textContent = t; n.style.display = 'block';
      setTimeout(() => n.style.display = 'none', 2000);
    }

    document.getElementById('cart-icon').onclick = mostrarModal;

    document.getElementById('btn-wa-cart').onclick = () => {
      const subtotalTotal = carrito.reduce((s, i) => s + i.precio, 0);
      const subtotalFisico = carrito.filter(i => i.tipo === "producto").reduce((s, i) => s + i.precio, 0);
      const costoEnvio = (subtotalFisico > 0 && subtotalFisico < 50) ? 3.50 : 0;
      const totalFinal = subtotalTotal + costoEnvio;

      // MODELO 2 - MINIMALISTA
      let msg = `üêã *¬°Hola Bhalleffort! Quiero este pedido:*\n\n`;
      msg += `üëü *Detalle:*\n`;
      carrito.forEach((p, idx) => {
        msg += `${idx + 1}. ${p.nombre} ($${p.precio.toFixed(2)})\n`;
      });
      msg += `\nüíµ *Resumen:*\n`;
      msg += `- Productos: $${subtotalTotal.toFixed(2)}\n`;
      msg += `- Env√≠o: ${costoEnvio === 0 ? '¬°GRATIS!' : '$' + costoEnvio.toFixed(2)}\n`;
      msg += `\nüî• *TOTAL: $${totalFinal.toFixed(2)}*\n\n`;
      
      if(subtotalFisico >= 30) {
        msg += `‚ú® *¬°Genial! Por mi compra ya estoy participando en la rifa de este mes.* üéüÔ∏è`;
      }

      window.open(`https://wa.me/593963923399?text=${encodeURIComponent(msg)}`);
    };

    cargarZapatos(); actualizarUI();
  </script>
</body>
</html>
